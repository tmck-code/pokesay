version: '3'

services:
  pokesay:
    image: docker.io/tmckcode/pokesay:${TAG:-latest}
    build:
      context: ..
      dockerfile: build/Dockerfile
    command: bash
    volumes:
      - .:/usr/local/src
      - vscode-pokesay:/root/.vscode-server
  pokesay-vscode:
    image: docker.io/tmckcode/pokesay-vscode:${TAG:-latest}
    depends_on:
      - pokesay
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    command: bash
    volumes:
      - .:/usr/local/src
      - vscode-pokesay:/root/.vscode-server

volumes:
  vscode-pokesay:
